    <h1>IT Team Members</h1>
<div id="form_input">
  <form id="new_member_form">
    <fieldset>
      <legend>
      <h2>Add New Member</h2>
    </legend>
      <form method="post">
        <label for="first_name">
          <strong>First Name</strong><br>
          <input type="text" placeholder="John" name="first_name" id="first_name">
        </label>

      <p>
        <label for="last_name">
          <strong>Last Name</strong><br>
          <input type="text" placeholder="Doe" name="last_name" id="last_name">
        </label>
      </p>

      <p>
        <label for="role">
          <strong>Role</strong><br>
          <input type="text" placeholder="Developer" name="role" id="role">
        </label>
      </p>

      <p>
        <label for="email">
          <strong>Email</strong><br>
          <input type="text" placeholder="email@email.com" name="email" id="email">
        </label>
      </p>
      
      <div>
        <button type="submit">Add Member</button>
      </div>
      </form>
    </fieldset>
  
    <div>
      <h2>Team Members</h2>
      <table border="1" id="team_member_list">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Email</th>
        </tr>
